<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>結果頁面</title>
</head>
<body>
  <h1>這是你的結果</h1>

  <table border="1">
    <tr>
      <th>項目</th>
      <th>資料</th>
    </tr>
    <tr>
      <td>你的名字</td>
      <td id="outputName"></td>
    </tr>
  </table>

  <script>
    // 讀取localStorage資料
    const name = localStorage.getItem('userName');
    document.getElementById('outputName').textContent = name;
  </script>
</body>
</html>
